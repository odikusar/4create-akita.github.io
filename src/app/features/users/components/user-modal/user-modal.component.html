<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Create User</h2>
      <button class="close-button" (click)="onCancel()">X</button>
    </div>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="input-label" for="name">Name:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <div
          *ngIf="
            addUserForm.controls.name.invalid &&
            addUserForm.controls.name.hasError('userNameAlreadyExists')
          "
          class="error-message"
        >
          Name must be unique
        </div>
      </div>
      <div class="form-group checkbox-group">
        <label for="active" class="checkbox-label">Active:</label>
        <input
          type="checkbox"
          id="active"
          formControlName="active"
          class="form-control"
        />
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!addUserForm.valid" class="button">
          Create
        </button>
      </div>
    </form>
  </div>
</div>
